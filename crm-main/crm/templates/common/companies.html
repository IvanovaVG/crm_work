{% extends 'base.html' %}
{% block content %}
 <header class="panel-heading">
                      All companies list
                      <span class="pull-right">
                          <button type="button" id="loading-btn" class="btn btn-warning btn-xs"><i class="fa fa-refresh"></i> Refresh</button>
                          <a href="{% url 'create_company' %}" class=" btn btn-success btn-xs">Add new company</a>
                      </span>
                  </header>
<div class="container-fluid">
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js" integrity="sha256-xHkYry2yRjy99N8axsS5UL/xLHghksrFOGKm9HvFZIs=" crossorigin="anonymous"></script>
<div class="container mt-3">
<div class="row">
     {% for company in companies %}
    <!-- Start col -->
    <div class="col-lg-5">
        <div class="card m-b-30">
            <div class="card-body py-5">
                <div class="row">

                    <div class="col-lg-9">
                        <h4>{{company.name}} </h4>
                        <p>{{company.sphere}}</p>
                        <p>{{company.description}}</p>
                      <p>{{company.email}}</p>

                    </div>
                </div>
                <a href="{% url 'change_company' company.id %}" class="btn btn-success btn-xs">Change company</a>
            </div>
        </div>

    </div>
    <!-- End col -->
    {% endfor %}

</div>
</div>
    </div>
{% endblock content %}
